<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      color: blue;
      font-size: 48px;
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }

    #factImageContainer {
      display: none;
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
    }

    #factBox {
      background-color: #f0f8ff;
      padding: 20px;
      border-radius: 10px;
      width: 40%;
      text-align: left;
      font-size: 18px;
    }

    #randomImage {
      width: 300px;
      height: auto;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Hello World!</h1>
  <p>How may we help you?</p>

  <button onclick="showRandomFact()">Show Random Fact</button>

  <div id="factImageContainer">
    <div id="factBox">Your fact will appear here.</div>
    <img id="randomImage" src="" alt="Random Image">
  </div>

  <script>
    const facts = [
      "Honey never spoils. Archaeologists have found 3000-year-old honey in Egyptian tombs.",
      "Octopuses have three hearts.",
      "Bananas are berries, but strawberries aren't.",
      "A group of flamingos is called a 'flamboyance'.",
      "The Eiffel Tower can grow more than 6 inches in the summer heat."
    ];

    const images = [
      "https://upload.wikimedia.org/wikipedia/commons/0/02/Honey_comb.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/1/19/Octopus2.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/4/41/Flamingo_Lagoon.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/a/a8/Tour_Eiffel_Wikimedia_Commons.jpg"
    ];

    function showRandomFact() {
      const factContainer = document.getElementById('factImageContainer');
      const factBox = document.getElementById('factBox');
      const image = document.getElementById('randomImage');

      const randomIndex = Math.floor(Math.random() * facts.length);
      factBox.textContent = facts[randomIndex];
      image.src = images[randomIndex];

      factContainer.style.display = 'flex';
    }
  </script>

</body>
</html>
