<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Fact with Guaranteed Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }

    h1 {
      color: darkblue;
      font-size: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }

    #factImageContainer {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      gap: 30px;
    }

    #factBox {
      background-color: #f0f8ff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      font-size: 18px;
      text-align: left;
      border: 1px solid #ccc;
    }

    #randomImage {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      border: 1px solid #ccc;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>Hello World!</h1>
  <p>Click the button for a random fact and image:</p>

  <button onclick="showRandomFact()">Show Random Fact</button>

  <div id="factImageContainer">
    <div id="factBox">Your fact will appear here.</div>
    <img id="randomImage" alt="Image">
  </div>

  <script>
    const facts = [
      "Honey never spoils. Archaeologists have found 3000-year-old honey in Egyptian tombs.",
      "Octopuses have three hearts.",
      "Bananas are berries, but strawberries aren't.",
      "A group of flamingos is called a 'flamboyance'.",
      "The Eiffel Tower can grow more than 6 inches in the summer heat."
    ];

    // âœ… 100% offline-safe base64 image (a red circle)
    const base64Image = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAMAAACahl6sAAAAMFBMVEUAAAD///+UlJTn5+fV1dXw8PDb29vX19f5+fnT09P8/PzCwsK+vr7AwMDq6uqmpqZLK4VxAAABiElEQVR4nO3WTU7DQBRE0bLq//+0E4NJZQ0fdnlF/gKkWw+3nnDnklkAAAAAAAAAADgObZYdG/r9BdKvwHqgHwXqgXwXqgfBesB+oB8F6oF8F6oHwXrAfqAfBes3v9tLvP/Px4tk0nuuuRPr4c/cYZ0nqOvL+l/Qu6rbl8B6qF8F6oF8F6oHwXrAfqAfBesB+oB8F6oF8F6oHwXrAfqAfBesB+qfe7+YfbeX9rU1va6yzPSH1fBP2Mt7Z+7lXb7AAAAAElFTkSuQmCC";

    function showRandomFact() {
      const container = document.getElementById('factImageContainer');
      const factBox = document.getElementById('factBox');
      const image = document.getElementById('randomImage');

      const randomIndex = Math.floor(Math.random() * facts.length);
      factBox.textContent = facts[randomIndex];
      image.src = base64Image;

      container.style.display = 'flex';
    }
  </script>

</body>
</html>
