<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Image + Random Fact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }

    h1 {
      color: darkblue;
      font-size: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }

    #factImageContainer {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      gap: 30px;
    }

    #factBox {
      background-color: #f0f8ff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      font-size: 18px;
      text-align: left;
      border: 1px solid #ccc;
    }

    #randomImage {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      border: 1px solid #ccc;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>Hello World!</h1>
  <p>Click below for a random fact and fixed image:</p>

  <button onclick="showRandomFact()">Show Random Fact</button>

  <div id="factImageContainer">
    <div id="factBox">Your fact will appear here.</div>
    <img id="randomImage" alt="Fixed Image">
  </div>

  <script>
    const facts = [
      "Honey never spoils. Archaeologists have found 3000-year-old honey in Egyptian tombs.",
      "Octopuses have three hearts.",
      "Bananas are berries, but strawberries aren't.",
      "A group of flamingos is called a 'flamboyance'.",
      "The Eiffel Tower can grow more than 6 inches in the summer heat."
    ];

    // Base64 encoded small image (a cat photo) â€” always loads!
    const base64Image = "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEASABIAAD/2wBDAP//////////////////////////////////////////////////////////////////////////////////////2wBDAf//////////////////////////////////////////////////////////////////////////////////////wAARCAAQABADASIAAhEBAxEB/8QAFwABAQEBAAAAAAAAAAAAAAAAAAIDBf/EACQQAAIBAwMDBQAAAAAAAAAAAAECAwQFEQAGIQcSExQxM2GR/8QAFQEBAQAAAAAAAAAAAAAAAAAAAgP/xAAbEQACAgMBAAAAAAAAAAAAAAABAgARAxIxUf/aAAwDAQACEQMRAD8A+YblpTiZLltHGvNQKggEZRIBk8k/gABOf1oLqznbXZvOrVlti1Ub8cqZmZJm4yDqIXgdvM9+/eoJpZGgWT/ABjFJixMzKT2XnmnShT1kX1suoAcBhSRoSBtPDRv0kGQfXrkI04tU7NKiSWukWJ7eJdfPbr6mYmZu6b2BGDnnro4uVm/2MLLa+Ob1dfSnKKrTL9HD3FJNyQJ53Kxz0tvpqIMrf6FQCD+c+n99Bz8aJ1rx+bgf3v5UT/Nv3oZHV1CltGG61GVG4qzNkXmfW9OKj/2Q==";

    function showRandomFact() {
      const container = document.getElementById('factImageContainer');
      const factBox = document.getElementById('factBox');
      const randomImage = document.getElementById('randomImage');

      const randomIndex = Math.floor(Math.random() * facts.length);
      factBox.textContent = facts[randomIndex];
      randomImage.src = base64Image;

      container.style.display = 'flex';
    }
  </script>

</body>
</html>
